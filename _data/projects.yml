- title: HopSearch
  live_url: https://hopsearch.herokuapp.com/
  source_url: https://github.com/jmcolella/hopsearch
  img: n/a
  description: HopSearch allows users to search for numerous hop varietals to learn more about their attributes. The app utilizes information from the BreweryDB API along with the Google Maps API to display a map with markers pinpointing some of the major hop growing regions around the world. HopSearch is built on Rails 4 with React.js front end views. Bootstrap 3 was used as the front end framework along with additional custom CSS styling and JavaScript functionality.
